<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta class="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TENTHMARK</title>

</head>

<body bgcolor="#F9DED7">
  <div class="topic">
    <h1>
      <marquee bgcolor=lightgreen width="100%">ENTER 10TH MARK</marquee>
    </h1>
  </div>
  <div class="form">
    <form id="markform">

      <input type="text" placeholder="student name" class="name" required /><br><br><br>
      <input type="number" placeholder="tamil mark" class="tamil" required /><br><br><br>
      <input type="number" placeholder="english mark " class="english" required /><br><br><br>
      <input type="number" placeholder="maths mark " class="maths" required /><br><br><br>
      <input type="number" placeholder="science mark " class="science" required /><br><br><br>
      <input type="number" placeholder="socialscience mark " class="socialscience" required /><br><br><br>

      <button onclick="storeDetails(event)">SHOW MARK</button>
    </form>

  </div>
  <div class="marks"></div>
  <script src="./ri.js"></script>
</body>

</html>
